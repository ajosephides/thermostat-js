<script src="../src/Thermostat.js"></script>
<script src="../public/js/lib/jquery_3.4.1.js"> </script>
<script src="../src/ThermostatToHtml.js"></script>
<script src="../src/Weather.js"></script>



<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-down">-</button>
        <button id="temperature-up">+</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
    <section>
      <h1 Current weather: id="current-weather"></h1>
      <select id="city-pick">
        <option id="london" value="london">London</option>
        <option id="toronto" value="toronto">Toronto</option>
        <option id="copenhagen" value="copenhagen">Copenhagen</option>
        <option id="paris" value="paris">Paris</option>
      </select>
    </section>
  </body>
</html>
